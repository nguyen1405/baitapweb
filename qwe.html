<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Elements Styling</title>
    <style>
        /* Style for all odd numbered elements */
        .odd {
            background-color: #ffcccb; /* Light red/pink background */
            font-family: Verdana, "DejaVu Sans", sans-serif; /* Font list */
        }

        /* Style for the third element */
        .third {
            font-size: 24px; /* Font size for the third element */
            
        }

        /* Style for the fourth element */
        .fourth {
            background-color: #90ee90; /* Light green background */
            font-size: 24px; /* Font size for the fourth element */
            font-weight: bold; /* Make text bold */
        }

        .item2 {
            color: blue;
            font-size: 36px;
        }
    </style>
</head>

<body>

    <ul>
        <p class="odd">Item 1</p>
        <div><span class="item2">sadasdasda</span></div>
        <p class="third odd">Item 3</p> 
        <p class="fourth">Item 4</p > 
        <p class="odd">Item 5</p>
    </ul>

</body>

</html>
